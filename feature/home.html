<html>
  <head>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="../js/home.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <img src="C:\Users\Dell\Desktop\todopic.png" id="logo" />
        <h1>TODO APP</h1>
        <h3 id="last-logged">
          <img src="C:\Users\Dell\Desktop\loggedin.png" id="user" />
        </h3>
      </div>
      <div class="navbar">
        <a href="#">My Todo</a>
        <a href="#">Edit Profile</a>
        <a href="#">Change Password</a>
        <a href="#">Logout</a>
      </div>
      <div class="btn-container">
        <input
          type="button"
          class="button"
          value="Add New TODO"
          id="add-todo-btn"
        />
      </div>
      <div id="todo-container" class="todo-container"></div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span id="close">&times;</span>
          <h3>Add New TODO</h3>
          <div id="todo-inputs">
            <div class="input-container">
              <input
                type="text"
                placeholder="Title"
                name="title"
                class="input-box"
                id="title"
                autofocus
              />
              <input
                type="text"
                placeholder="Description"
                name="description"
                class="input-box"
                id="desc"
              />
              <select style="background-color: white; color: black" id="select">
                <option>Critical</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>
              <div
                style="background-color: #000000; margin-top: 8px; height: 1px"
                id="line"
              ></div>
            </div>
          </div>
          <br /><br />
          <div class="btn-contain">
            <input type="button" value="Add more +" id="addMore" class="btn" />
            <input type="submit" value="Submit" id="submitBtn" class="btn" />
          </div>
        </div>
      </div>
      <div id="confirmation-modal" class="modal2">
        <div class="modal-content2">
          <span class="close2" id="closeModal">&times;</span>
          <p id="cnf-content">Do you want to delete this todo item?</p>
          <div class="cnf-container">
            <button id="confirm-delete-btn" class="cnf-dlt-btn">Yes</button>
            <button id="cancel-delete-btn" class="cncl-btn">No</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
